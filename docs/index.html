<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GPS Clock Configuration</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div>
				<button type="button" id="connect">Connect</button>
				<button type="button" id="disconnect" disabled>Disconnect</button>
			</div>
		</div>

		<div class="row">
			<label for="time">Time</label>
			<span>
				<span id="time"></span>
				<span id="time-accuracy"></span>
			</span>
		</div>

		<div class="row">
			<label for="timezone">Time zone</label>
			<input type="number" id="timezone" disabled>
		</div>

		<div class="row">
			<label for="brightness">Brightness</label>
			<input type="number" id="brightness" disabled>
		</div>

		<div class="row">
			<textarea id="log" readonly></textarea>
		</div>

		<div class="row">
			<button type="button" id="save" disabled>Save</button>
		</div>
	</div>

	<script src="js/ClockConfig.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
