<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GPS Clock Configuration</title>
</head>
<body>

	<button type="button" id="connect">Connect</button>
	<button type="button" id="disconnect" disabled>Disconnect</button>
	<br>

	<table>
		<tr>
			<td>Time</td>
			<td id="time"></td>
		</tr>
		<tr>
			<td>Time zone</td>
			<td><input type="number" id="timezone" disabled></td>
		</tr>
		<tr>
			<td>Brightness</td>
			<td><input type="number" id="brightness" disabled></td>
		</tr>
	</table>

	<button type="button" id="save" disabled>Save</button>

	<script src="js/ClockConfig.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
